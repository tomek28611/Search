<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Image Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/690b9c1b2f.js" crossorigin="anonymous"></script>
    <style>
        #logo
        {
            background: url("google.png");
            background-size:272px 92px;
            height:92px;
            width:272px
        }
        @media (-webkit-max-device-pixel-ratio:1),(max-resolution:96dpi)
        {
          
        }

        .logo-images
        {
            color: #4285f4;
            font: 16px/16px  arial, sans-serif;
            left: 255px;
            position: relative;
            top: 76px;
            white-space: nowrap;
        }
        center {
            display: block;
            text-align: -webkit-center;
        }
        .round {
            width: 100%;
            border-radius: 20px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" href="index.html">Google Search</a>
            </li>
        </ul>
    </div>
    <center>
        <div style="padding-top:109px">
            <div title="Google Images" id="logo" align="left">
                <div class="logo-images">
                    <span>Images</span>
                </div>
            </div>
        </div>
        <div style="padding: 20px;">
            <form action="https://images.google.com/search">
                <input name="client" value type="hidden">
                <input name="ie" value type="hidden">
                <input name="oe" value type="hidden">
                <input name="tbm" value="isch" type="hidden"> 
                
                <div class="input-group mb-3 col-6">
                    <input style="border-right: none" type="text" class="form-control round" name="q" maxlength="2048" aria-autocomplete="both" aria-haspopup="false" autocapitalize="off" autocomplete="off" autocorrect="off" autofocus="" role="combobox" spellcheck="false" title="Search" value="" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-light round" type="submit" style="border: 1px solid #ced4da; border-left: none;">
                            <i class="fas fa-search" style="color: #4285F4;"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </center>
    <div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
 

</body>
</html>
